<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Order summary card</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="card">
    <img src="images/illustration-hero.svg" alt="" class="card__img">
    <div class="card__info">
      <h1 class="card__title"> Order Summary</h1>
      <p class="card__subtitle"> You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <div class="card__price">
        <img class="card__icon" src="images/icon-music.svg" alt="music icon">
        <div class="price-info">
          <p>Annual Plan</p>
          <span>$59.99/year</span>
        </div>
        <a href="#">Change</a>
      </div>
      <a href="#" class=" btn cta-btn"> Proceed to Payment</button>
      <a href="#" class=" btn cancel-btn"> Cancel Order</a>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ayaat</a>.
  </footer>
</body>
</html>
